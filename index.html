<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AtlasFlow — Global Logistics</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
    overflow:hidden;
    background:#030b14;
    color:#fff;
}

/* ===== CANVAS BACKGROUND ===== */
#bgCanvas{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

/* ===== CONTENT ===== */
.content{
    position:relative;
    z-index:2;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

h1{
    font-size:64px;
    letter-spacing:6px;
    background:linear-gradient(90deg,#00eaff,#00ff88);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

p{
    margin-top:20px;
    font-size:20px;
    opacity:0.85;
}

button{
    margin-top:40px;
    padding:14px 40px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(90deg,#00eaff,#00ff88);
    color:#001018;
    font-weight:bold;
    transition:0.3s;
}
button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="content">
    <h1>ATLASFLOW</h1>
    <p>Global logistics flow between China • EU • Thailand</p>
    <button>Start Shipping</button>
</div>

<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ==== EARTH GLOW ====
function drawEarth(){
    const grd = ctx.createRadialGradient(w/2,h/2,200,w/2,h/2,800);
    grd.addColorStop(0,"rgba(0,150,255,0.15)");
    grd.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,w,h);
}

// ==== CONTINENT SHAPES (abstract blobs) ====
const continents = [
    {x:0.3,y:0.4,r:220},
    {x:0.65,y:0.35,r:260},
    {x:0.55,y:0.65,r:200}
];

function drawContinents(){
    ctx.fillStyle="rgba(0,255,180,0.06)";
    continents.forEach(c=>{
        ctx.beginPath();
        ctx.ellipse(w*c.x,h*c.y,c.r,c.r*0.6,0,0,Math.PI*2);
        ctx.fill();
    });
}

// ==== ROUTES ====
function route(x1,y1,x2,y2,dash,color){
    ctx.beginPath();
    ctx.setLineDash(dash);
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.strokeStyle=color;
    ctx.lineWidth=2;
    ctx.stroke();
    ctx.setLineDash([]);
}

// ==== MOVING DOTS (ships/planes/trucks) ====
let t=0;
function movingDot(x1,y1,x2,y2,speed,color,size){
    const x = x1 + (x2-x1)*(Math.sin(t*speed)+1)/2;
    const y = y1 + (y2-y1)*(Math.sin(t*speed)+1)/2;
    ctx.beginPath();
    ctx.arc(x,y,size,0,Math.PI*2);
    ctx.fillStyle=color;
    ctx.fill();
}

function animate(){
    ctx.clearRect(0,0,w,h);
    drawEarth();
    drawContinents();

    // SEA
    route(w*0.3,h*0.45,w*0.65,h*0.5,[8,8],"rgba(0,200,255,0.4)");
    movingDot(w*0.3,h*0.45,w*0.65,h*0.5,0.8,"#00d9ff",5);

    // AIR
    route(w*0.65,h*0.35,w*0.55,h*0.65,[4,12],"rgba(255,255,255,0.5)");
    movingDot(w*0.65,h*0.35,w*0.55,h*0.65,1.2,"#ffffff",4);

    // LAND
    route(w*0.3,h*0.4,w*0.55,h*0.65,[2,10],"rgba(0,255,120,0.5)");
    movingDot(w*0.3,h*0.4,w*0.55,h*0.65,1,"#00ff88",4);

    t+=0.01;
    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
