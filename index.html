<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AtlasFlow — Global Logistics Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      max-width: 720px;
      padding: 48px;
      background: #121821;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    h1 {
      font-weight: 600;
      font-size: 36px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    p {
      font-weight: 300;
      font-size: 18px;
      line-height: 1.6;
      margin: 16px 0;
      color: #9fb3c8;
    }
    .btn {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      background: #1f6feb;
      color: white;
      transition: 0.2s ease;
    }
    .btn:hover {
      background: #388bfd;
    }
    .links {
      margin-top: 32px;
      font-size: 14px;
      color: #6e859e;
    }
    .links a {
      color: #6e859e;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AtlasFlow</h1>
    <p>Global logistics flow between China, EU & Thailand.</p>
    <p>We coordinate sourcing, consolidation, and delivery across borders with precision and reliability.</p><a class="btn" href="mailto:info@atlasflow.org">Contact: info@atlasflow.org</a>

<div class="links">
  <a href="#">WhatsApp</a> ·
  <a href="#">Telegram</a> ·
  <a href="mailto:info@atlasflow.org">Email</a>
</div>

  </div>
</body>
</html>
